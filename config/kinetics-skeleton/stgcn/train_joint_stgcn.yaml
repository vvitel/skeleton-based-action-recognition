work_dir: ./work_dir/kinetics/stgcn_joint
model_saved_name: ./runs/stgcn/ki_stgcn_joint

# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  random_choose: False
  random_move: False
  window_size: -1
  data_path: ../data/kinetics/train_data_joint.npy
  label_path: ../data/kinetics/train_label.pkl
  debug: False

test_feeder_args:
  data_path: ../data/kinetics/val_data_joint.npy
  label_path: ../data/kinetics/val_label.pkl

# model
model: model.stgcn.STGCN
model_args:
  num_class: 2
  num_person: 2
  num_point: 15
  graph: graph.kinetics.Graph
  graph_args:
    labeling_mode: 'spatial'

#optim
weight_decay: 0.0001
base_lr: 0.1
step: [45, 55]

# training
device: [0,1,2,3]
batch_size: 128
test_batch_size: 256
num_epoch: 65
nesterov: True




